- name: create config
  ansible.builtin.template:
    src: job.xml
    dest: /tmp/job.xml

- name: Create a jenkins job
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/job.xml') }}"
    name: jenkins-test-job
    user: admin
    password: "{{jenkins_password}}"
    url: http://172.31.85.152:8080
  loop:
    - frontend
    - cart